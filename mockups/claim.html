<html>
  <head>
    <link rel="stylesheet" type="text/css" href="base.css">
  </head>
  <body>

    <div class="container">

      <h1>Claim your account</h1>

      <p>
        Once you register with your email going forward you can login
        by providing your email / password;
      </p>

      <form class="claim-account form">
        <div class="inputs">
          <input type="email" placeholder="Enter your email address" />
          <input type="password" placeholder="Choose a password" />
        </div>
        <button>Register</button>
      </form>

      <p>
        or we can if mobile 
        we can send you an email with a
        self destructing login URL so that you don't need to type in
        password.
      </p>

    </div>



  </body>
</html>
