<html>
  <head>
    <link rel="stylesheet" type="text/css" href="base.css">
  </head>
  <body>

    <div class="container">

      <h1>Let's add in your accounts</h1>

      <h2>Bank Accounts</h2>
      <form class="add-account form">
        <div class="inputs">
          <input type="input" class="long" placeholder="Name the account (e.g. PCF Checking)" />
          <input type="input" class="short" placeholder="Current Balance" />
        </div>
      </form>

      <h2>Investment Accounts</h2>
      <form class="add-account form">
        <div class="inputs">
          <input type="input" class="long" placeholder="Name the account (e.g. Questrate TFSA)" />
          <input type="input" class="short" placeholder="Current Balance" />
        </div>
      </form>

      <h2>Credit Cards</h2>
      <form class="add-account form">
        <div class="inputs">
          <input type="input" class="long" placeholder="Name the account (e.g. PC Mastercard)" />
          <input type="input" class="short" placeholder="Current Balance" />
        </div>
      </form>

      <h2>Real Estate</h2>
      <form class="add-account form">
        <div class="inputs">
          <input type="input" class="long" placeholder="Address Name (e.g. 123 Main St)" />
          <input type="input" class="short" placeholder="Current Value" />
        </div>
      </form>

      <h2>Mortgages</h2>
      <form class="add-account form">
        <div class="inputs">
          <input type="input" class="long" placeholder="Name the account (e.g. PCF Mortgage)" />
          <input type="input" class="short" placeholder="Current Balance" />
        </div>
      </form>

    </div>

  </body>
</html>
